<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalism Clicker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #dollar {
            width: 100px;
            height: 100px;
            background-image: url('dollar.png');
            background-size: cover;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #money {
            font-size: 24px;
            color: #4CAF50;
        }
        .upgrade {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upgrade:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Capitalism Clicker</h1>
        <div id="dollar"></div>
        <p>Money: <span id="money">$0</span></p>
        <div id="upgrades">
            <button class="upgrade" onclick="buyUpgrade(10, 0.1)">Upgrade 1 - $10 (+$0.1 per click)</button>
            <button class="upgrade" onclick="buyUpgrade(50, 0.5)">Upgrade 2 - $50 (+$0.5 per click)</button>
            <button class="upgrade" onclick="buyUpgrade(100, 1)">Upgrade 3 - $100 (+$1 per click)</button>
        </div>
    </div>

    <script>
        let money = 0;

        function clickDollar() {
            money++;
            updateMoney();
        }

        function updateMoney() {
            document.getElementById('money').textContent = '$' + money.toFixed(2);
        }

        function buyUpgrade(cost, value) {
            if (money >= cost) {
                money -= cost;
                updateMoney();
                valuePerClick += value;
            } else {
                alert("Not enough money!");
            }
        }

        let valuePerClick = 1;

        document.getElementById('dollar').addEventListener('click', function() {
            money += valuePerClick;
            updateMoney();
        });
    </script>
</body>
</html>
